<!DOCTYPE html>

<html lang="en">

<head>
    <title>Suz Food Haven Contact Us</title>
        <link href="restaurantStyles.css" rel="stylesheet" type="text/css"/>
</head>

<body>
    <div id="contactTitle"><h1>Suz Food Haven</h1></div>
    <div id="contactNavBar">
        <center>
             <hr/>
            <a href="index.html">Home</a>
            <a href="menu.html">Menu</a>
            <a href="contact.html">Contact</a>
            <hr/>
         </center>
    </div>

    <div id="mainContact"><center><h2>Contact Us</h2></center>
        <form id="contactForm" action="contact.html" method="POST"><center>
            <label for="name">Name* </label>
                <input type="text" id="name"><br><br>
                    <label for="email">Email* </label>
                        <input type="text" id="email"><br><br>
                            <label for="phone">Phone* </label>
                                <input type="text" id="phoneNumber"><br><br>

                    <label for="inquiry">Reason for Inquiry </label>
                        <select id="inquirySelection" name="inquirySelection">
                            <option value="default" selected>Catering</option>
                            <option value="morning">Private Party</option>
                            <option value="afternoon">Feedback</option>
                            <option value="evening">Other</option>
                        </select><br><br>

                    <label for="infoTextArea">Additional Information </label><br>
                        <textarea rows="6" cols="40" id="infoTextArea"></textarea><br><br>

                    <label for="vist">Have you been to the restaurant?</label>
                        <input type="radio" id=choiceNo name="choiceNo" value="No">
                            <label for="No">No</label>
                                <input type="radio" id="choiceYes" name="choiceYes" value="Yes">
                                    <label for="Yes">Yes</label><br><br>

                    <label for="days">Best days to contact you</label>
                        <input type="checkbox" id="monday" name="monday" value="Monday">
                            <label for="monday">Mon</label>
                                <input type="checkbox" id="tuesday" name="tuesday" value="Tuesday">
                                    <label for="tuesday">Tues</label>
                                        <input type="checkbox" id="wednesday" name="wednesday" value="Wednesday">
                                            <label for="wednesday">Wed</label>
                                                <input type="checkbox" id="thursday" name="thursday" value="Thursday">
                                                    <label for="thursday">Thurs</label>
                                                        <input type="checkbox" id="friday" name="friday" value="Friday">
                                                            <label for="friday" name="friday" id="friday">Fri</label>
                                                                <input type="checkbox" id="saturday" name="saturday" value="Saturday">
                                                                    <label for="saturday">Sat</label><br><br>
                        <label for="requiredField" id="requiredField">*Required Field</label>
                    <button type="button">Send request</button>
                </center>
            </form>

            <hr/>
                <footer>
                    <center>
                        2611 Pleasant Avenue S Minneapolis, MN  55408 <br>
                        (612)323.7777
                    </center>
                </footer>
            <hr/>

        </div>
    </div>
</body>

</html>
